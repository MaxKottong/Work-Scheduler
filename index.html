<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <form class="input-group row">
            <div class="col-1"><div class="hour text-right">9AM</div></div>
            <textarea id="input0" class="form-control textarea" type="text"></textarea>
            <div class="input-group-append">
                <button class="saveBtn" data-index="0"><span class="oi oi-hard-drive"></span>
                </button>
            </div>
        </form>
        <form class="input-group row">
            <div class="col-1"><div class="hour text-right">10AM</div></div>
            <textarea id="input1" class="form-control textarea" type="text"></textarea>
            <div class="input-group-append">
                <button class="saveBtn" data-index="1"><span class="oi oi-hard-drive"></span>
                </button>
            </div>
        </form>
        <form class="input-group row">
            <div class="col-1"><div class="hour text-right">11AM</div></div>
            <textarea id="input2" class="form-control textarea" type="text"></textarea>
            <div class="input-group-append">
                <button class="saveBtn" data-index="2"><span class="oi oi-hard-drive"></span>
                </button>
            </div>
        </form>
        <form class="input-group row">
            <div class="col-1"><div class="hour text-right">12PM</div></div>
            <textarea id="input3" class="form-control textarea" type="text"></textarea>
            <div class="input-group-append">
                <button class="saveBtn" data-index="3"><span class="oi oi-hard-drive"></span>
                </button>
            </div>
        </form>
        <form class="input-group row">
            <div class="col-1"><div class="hour text-right">1PM</div></div>
            <textarea id="input4" class="form-control textarea" type="text"></textarea>
            <div class="input-group-append">
                <button class="saveBtn" data-index="4"><span class="oi oi-hard-drive"></span>
                </button>
            </div>
        </form>
        <form class="input-group row">
            <div class="col-1"><div class="hour text-right">2PM</div></div>
            <textarea id="input5" class="form-control textarea" type="text"></textarea>
            <div class="input-group-append">
                <button class="saveBtn" data-index="5"><span class="oi oi-hard-drive"></span>
                </button>
            </div>
        </form>
        <form class="input-group row">
            <div class="col-1"><div class="hour text-right">3PM</div></div>
            <textarea id="input6" class="form-control textarea" type="text"></textarea>
            <div class="input-group-append">
                <button class="saveBtn" data-index="6"><span class="oi oi-hard-drive"></span>
                </button>
            </div>
        </form>
        <form class="input-group row">
            <div class="col-1"><div class="hour text-right">4PM</div></div>
            <textarea id="input7" class="form-control textarea" type="text"></textarea>
            <div class="input-group-append">
                <button class="saveBtn" data-index="7"><span class="oi oi-hard-drive"></span>
                </button>
            </div>
        </form>
        <form class="input-group row">
            <div class="col-1"><div class="hour text-right">5PM</div></div>
            <textarea id="input8" class="form-control textarea" type="text"></textarea>
            <div class="input-group-append">
                <button class="saveBtn" data-index="8"><span class="oi oi-hard-drive"></span>
                </button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
